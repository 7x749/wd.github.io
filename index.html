<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>  <!-- 屏幕自适应 -->
    <title>Image Gallery</title>  
    <link rel="stylesheet" href="styles1.css">  <!-- 定义了一个样式表，用于为页面添加样式 -->
</head>
<body>
    <h1>Image Gallery</h1>  <!-- 定义了一个标题元素 -->
    <div class="container">  
        <img id="displayed-img" src="pic1.jpg" alt="Display Image"> <!-- 定义了一个图片元素，src属性指定了图片的来源，id用于在JavaScript中引用它 -->
        <button id="toggle-button">变暗</button> <!-- 定义了一个按钮元素，id用于在JavaScript中引用它 -->
        <div class="thumb-bar"></div>   <!-- 定义了一个div元素，用于包含缩略图，class用于在CSS中引用它 -->
    </div>   <!-- 一个容器div，用于包含图片展示区和缩略图栏 -->
<script src="k.js" defer> 
</script>

</body>
</html>
